name: Release to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write  # needed for PyPI trusted publishers (OIDC)

jobs:
  build-and-publish:
    runs-on: macos-15  # Apple Silicon runner
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Swift version
        run: swift --version

      - name: Build arm64 binary
        run: |
          swift build -c release
          cp .build/release/iosef /tmp/iosef-arm64
          lipo -archs /tmp/iosef-arm64

      - name: Build x86_64 binary (via Rosetta)
        run: |
          # Clean SwiftPM build cache so it rebuilds for x86_64
          swift package clean
          # Run the entire Swift build under Rosetta to produce x86_64
          arch -x86_64 swift build -c release
          cp .build/release/iosef /tmp/iosef-x86_64
          lipo -archs /tmp/iosef-x86_64

      - name: Create universal2 binary
        run: |
          lipo -create /tmp/iosef-arm64 /tmp/iosef-x86_64 -output /tmp/iosef-universal2
          lipo -archs /tmp/iosef-universal2

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build wheel
        run: |
          uv run scripts/build_wheel.py /tmp/iosef-universal2 \
            --version "${{ steps.version.outputs.version }}"

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: dist/*.whl

      - name: Publish to PyPI
        run: uv publish dist/*.whl
