name: Release to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write  # needed for PyPI trusted publishers (OIDC)

jobs:
  build-and-publish:
    runs-on: macos-15  # Apple Silicon runner with Xcode 16 / Swift 6
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Verify Swift version
        run: swift --version

      - name: Build universal2 binary
        run: swift build -c release --arch arm64 --arch x86_64

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Find binary
        id: binary
        run: |
          # Xcode build system outputs to .build/apple/Products/Release/
          # SwiftPM alone outputs to .build/release/
          for path in .build/apple/Products/Release/iosef .build/release/iosef; do
            if [ -f "$path" ]; then
              echo "path=$path" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          done
          echo "::error::iosef binary not found in .build"
          exit 1

      - name: Build wheel
        run: |
          uv run scripts/build_wheel.py "${{ steps.binary.outputs.path }}" \
            --version "${{ steps.version.outputs.version }}"

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: dist/*.whl

      - name: Publish to PyPI
        run: uv publish dist/*.whl
